
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chess PGN Viewer</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 20px; }
    #board { width: 400px; margin: 20px auto; }
    textarea { width: 400px; height: 100px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
</head>
<body>
  <h2>لوحة شطرنج</h2>
  <div id="board"></div>
  <h3>ادخل PGN:</h3>
  <textarea id="pgnInput" placeholder="الصق هنا PGN..."></textarea><br><br>
  <button onclick="loadPGN()">عرض الدور</button>

  <script src="https://unpkg.com/chess.js@0.10.2/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    var board = Chessboard('board', { draggable: true });
    var game = new Chess();

    function loadPGN() {
      var pgn = document.getElementById("pgnInput").value;
      game.load_pgn(pgn);
      var moves = game.history();
      game.reset();
      function makeMove(i) {
        if (i >= moves.length) return;
        game.move(moves[i]);
        board.position(game.fen());
        setTimeout(() => makeMove(i + 1), 800);
      }
      makeMove(0);
    }
  </script>
</body>
</html>
